<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="board-container">
            <h1 class="text-center mb-4">Sudoku Solver</h1>
            <div class="row justify-content-center">
                <div class="col-12">
                    <table class="table table-bordered text-center" id="sudoku-board">
                        <!-- Sudoku board will be generated here by JavaScript -->
                    </table>
                </div>
            </div>
            <div class="text-center mt-4">
                <button class="btn btn-primary" onclick="solveSudoku()">Solve Sudoku</button>
                <button class="btn btn-secondary" onclick="resetBoard()">Reset Board</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
